<div class="alldiet">
  <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Diet</h1>
        <p class="lead text-muted">Healthy eating is one of the best things you can do to prevent and control health problems such as heart disease,
          high blood pressure, type 2 diabetes, and some types of cancer.</p>
        <!-- <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p> -->
      </div>
    </section>

    <div class="album py-5" >
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let diet of dietlist">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{diet.pic}}" alt="Card image cap">
              <div class="card-body">
                <h3>{{diet.diet_name}}</h3>
                <p class="card-text">{{diet.introduction}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)='addDiet(diet)'>Add to myplan</button>
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
