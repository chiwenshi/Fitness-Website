
<div class="listcard">
  <div class="container" *ngFor='let category of categorylist' routerLink='/category/{{category.name}}' >
    <div class="jumbotron p-3 p-md-5 text-dark rounded bg-light" [style.background-image]="'url('+category.pic+')'">
      <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">{{category.name}}</h1>
        <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what's most interesting in this post's contents.</p>
        <!-- <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p> -->
        <hr>
      </div>
    </div>
  </div>
</div>
