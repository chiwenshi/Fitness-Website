<div class="alldetail">
<div class="container">
  <div class="jumbotron p-3 p-md-5 text-dark rounded" [style.background-image]="'url('+course.img+')'">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">{{course.name}}</h1>
      <p class="lead my-3">See the introduction below!</p>
      <!-- <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p> -->
      <hr>
      <div *ngIf="this.userService.isloggedin&&!israted;" >
        <ngb-rating [(rate)]="currentRate">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3" >&#9733;</span>
          </ng-template>
        </ngb-rating>
        <pre>Rating: <b>{{currentRate}}</b></pre>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="rated()">Submit</button>
      </div>
      <pre *ngIf="!this.userService.isloggedin"> Rate:{{rate}}</pre>
    </div>
  </div>
</div>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      <h3 class="pb-3 mb-4 font-italic border-bottom">
        Course Introduction
      </h3>

      <div class="blog-post">
        <h2 class="blog-post-title">{{course.name}}</h2>
        <p>{{course.introduction}}</p>
      </div>

      <nav class="blog-pagination">
        <a class="btn btn-outline-dark" (click)="addCourse()">Add to my plan</a>
        <!-- <a class="btn btn-outline-primary" href="#">Dislike</a> -->
      </nav>

    </div><!-- /.blog-main -->
      <aside class="col-md-4 blog-sidebar">
        <div class="p-3 mb-3 bg-dark rounded">
          <h4 class="font-italic">Attention</h4>
          <p class="mb-0">{{course.attention}}</p>
        </div>


      <div class="p-3">
        <h4 class="font-italic">Other similar course</h4>
        <ol class="list-unstyled mb-0">
          <li *ngFor="let course of courselist"><a href="#" (click)='gosimilar()'> {{course.name}}</a></li>
        </ol>
      </div>

      <div class="p-3">
        <h4 class="font-italic">Elsewhere</h4>
        <ol class="list-unstyled">
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
        </ol>
      </div>
    </aside>
<!-- /.blog-sidebar -->

  </div><!-- /.row -->

</main><!-- /.container -->
</div>
