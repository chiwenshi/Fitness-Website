<form class="allforms" #f="ngForm">
  <div class="textpart">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" [ngClass]="emailIsValid ? 'form-control':'form-control is-invalid'" id="inputEmail4" placeholder="Email" [(ngModel)]="user.email" name="email" required emai>
        <div *ngIf="!emailIsValid" class="invalid-feedback">
          Invalid Email!
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" [ngClass]="passwordIsValid ? 'form-control':'form-control is-invalid'" id="inputPassword4" placeholder="Password" [(ngModel)]="user.password" name="password">
        <div *ngIf="!passwordIsValid" class="invalid-feedback">
          Invalid Password!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" [ngClass]="addressIsValid ? 'form-control':'form-control is-invalid'" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="user.address" name="address">
      <div *ngIf="!addressIsValid" class="invalid-feedback">
        Invalid Address!
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress2">UserName</label>
      <input type="text" [ngClass]="usernameIsValid ? 'form-control':'form-control is-invalid'" id="inputAddress2" placeholder=""[(ngModel)]="user.username" name="username">
      <div *ngIf="!usernameIsValid" class="invalid-feedback">
        Invalid Username!
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" [ngClass]="cityIsValid ? 'form-control':'form-control is-invalid'" id="inputCity" [(ngModel)]="user.city" name="city">
        <div *ngIf="!cityIsValid" class="invalid-feedback">
          Invalid City!
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" [ngClass]="stateIsValid ? 'form-control':'form-control is-invalid'" [(ngModel)]="user.state" name="state">
          <option selected>Choose...</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dakota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Virginia</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Kentucky</option>
          <option>Washington</option>
          <option>West Virginia</option>
          <option>Wyoming</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" [ngClass]="zipIsValid ? 'form-control':'form-control is-invalid'" id="inputZip" [(ngModel)]="user.zipcode" name="zipcode">
        <div *ngIf="!zipIsValid" class="invalid-feedback">
          Invalid Zip Code!
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark" (click)="addUser()">Sign in</button>
  </div>
</form>
